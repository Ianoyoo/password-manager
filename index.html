<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>

    <!-- Dark Mode Toggle -->
    <label class="dark-toggle">
      <input type="checkbox" id="darkModeToggle"/> Dark Mode
    </label>

    <!-- Form for Adding Credentials -->
    <form id="passwordForm">
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Social">Social</option>
        <option value="Work">Work</option>
        <option value="Banking">Banking</option>
        <option value="Others">Others</option>
      </select>

      <input type="text" id="website" placeholder="Website" required/>
      <input type="text" id="username" placeholder="Username" required/>
      <input type="password" id="password" placeholder="Password" required/>
      
      <button type="button" id="generatePassword">Generate Password</button>
      <button type="submit">Save</button>
    </form>

    <!-- Filters and Credential List -->
    <h2>Saved Credentials</h2>

    <select id="filterCategory">
      <option value="">All Categories</option>
      <option value="Social">Social</option>
      <option value="Work">Work</option>
      <option value="Banking">Banking</option>
      <option value="Others">Others</option>
    </select>
    
    <input type="text" id="search" placeholder="Search by website..."/>
    <ul id="credentialsList"></ul>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
